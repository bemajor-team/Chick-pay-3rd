kind: pipeline
type: docker
name: deploy-for-main

steps:

  # ECS 배포 단계
  - name: deploy-ecs
    image: amazon/aws-cli
    settings:
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
      region: ap-northeast-2
    commands:
      - aws ecs update-service --cluster ChickCluster --service ChickTask-service-DJANGO --force-new-deployment


  # ZAP 자동화 스캔 단계
  - name: zap-full-automation
    image: appleboy/drone-ssh
    environment:
      ZAP_USERNAME:
        from_secret: ZAP_USERNAME
      ZAP_PASSWORD:
        from_secret: ZAP_PASSWORD
    settings:
      host:
        from_secret: drone_ec2
      username: ubuntu
      key:
        from_secret: drone_ec2_ssh_key
      port: 22

      script:
        - cd /home/ubuntu/zap
        - docker run --rm -v $(pwd):/zap/wrk/:rw --memory=1.5g --cpus=2 ghcr.io/zaproxy/zaproxy:stable zap.sh -cmd -autorun /zap/wrk/zap-automation.yaml
        - |
          echo "🔎 JSON 리포트에서 High 위험 이상 있는지 검사 중..."
          ERRORS=$(jq '[.site[].alerts[].riskcode | tonumber] | map(select(. >= 3)) | length' reports/zap_report.json)
          if [ "$ERRORS" -gt 0 ]; then
            echo "❌ High 위험도 $ERRORS 건 발견됨! 배포 중단."
            exit 1
          else
            echo "✅ High 위험 없음. 계속 진행."
          fi

  # 단위 테스트, 통합 테스트 단계
  - name: pytest
    image: python:3.12
    environment:
      DJANGO_SETTINGS_MODULE: my_project.settings
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - python manage.py migrate
      - pytest

  # Bandit 정적 분석 단계
  - name: bandit-analysis
    image: python:3.12
    commands:
      - apt-get update && apt-get install -y jq
      - pip install bandit
      - bandit -r core zapp my_project -f json -o analysis/bandit-report.json -x zapp/tests
      - |
        ERRORS=$(jq '.metrics._totals.high + .metrics._totals.medium' analysis/bandit-report.json)
        if [ "$ERRORS" -gt 0 ]; then
          echo "❌ 배포 중단: 보안 취약점이 ${ERRORS}건 발견되었습니다."
          exit 1
        else
          echo "✅ 보안 분석 통과: 심각한 취약점이 없습니다. 배포를 계속합니다."
        fi


  - name: locust-load-test
    image: python:3.11
    commands:
      - pip install locust pandas
      - locust --headless -f locustfile.py -u 200 -r 20 -t 3m --host https://chick-pay.com --csv=locust_result

  - name: monitor-cloudwatch
    image: amazon/aws-cli
    commands:
    - aws cloudwatch get-metric-statistics \
        --namespace AWS/EC2 \
        --metric-name CPUUtilization \
        --dimensions Name=InstanceId,Value=i-0b2440e7ffbc23f5a \
        --start-time $(date -u -d '-10 minutes' +%Y-%m-%dT%H:%M:%SZ) \
        --end-time $(date -u +%Y-%m-%dT%H:%M:%SZ) \
        --period 60 \
        --statistics Average \
        --region ap-northeast-2 > cpu_result.json
    - python check_cpu.py
    # CloudWatch에서 리소스(CPU/Memory/Network) 메트릭 수집하기
    # AWS EC2 인스턴스의 최근 10분간 CPU 사용률 평균 데이터를 가져옴

  - name: monitor-db
    image: postgres:14
    environment:
      PGHOST: your-db-host
      PGUSER: your-db-user
      PGPASSWORD: your-db-password
    commands:
      - psql -d yourdbname -c "SELECT numbackends FROM pg_stat_database WHERE datname='yourdbname';"
    # DB 연결 수 모니터링(DB 커넥션 수 확인) 추가 (PostgreSQL 기준)
    # -> 나중에 커넥션 기준 초과시 drone 실패시키는 것도 가능
    # drone secrets에 db 정보 넣고 사용
  
  - name: check-locust-result
    image: python:3.11
    commands:
      - pip install pandas
      - python check_locust_result.py

trigger:
  branch:
    - main
    - feat/drone
