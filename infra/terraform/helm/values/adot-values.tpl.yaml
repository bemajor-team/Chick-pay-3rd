mode: deployment
clusterName: eks-chickpay-service
region: ap-northeast-2

serviceAccount:
  create: true
  name: adot-collector-sa
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:aps:ap-northeast-2:297195401389:workspace/ws-51644ca3-8dfd-4b5e-ae78-ea46e34c48f8

receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'kubelet'
          kubernetes_sd_configs:
            - role: node

exporters:
  awsprometheusremotewrite:
    endpoint: https://aps-workspaces.ap-northeast-2.amazonaws.com/workspaces/ws-51644ca3-8dfd-4b5e-ae78-ea46e34c48f8

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [awsprometheusremotewrite]
